<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona-virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  
    <!--  -->
    <h1>Corona-virus Tracker Application</h1>
    <p>Here you can see the total corona virus cases reported daily basis </p>
    
    <h1 data-th-text="${totalreportedcases}"></h1>
    <p>Total Reported cases Today</p>
    
    <div class="container">
    <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total case Reported</th>
        <th>Change Since last Day</th>
      </tr>
      <tr th:each="locationstat : ${locationstats}">
        <td th:text="${locationstat.state}"></td>
        <td th:text="${locationstat.country}"></td>
        <td th:text="${locationstat.latesttotalcases}">0</td>
        <td th:text="${locationstat.diffprevday}">0</td>
      </tr>
    </table>
    </div>
  
  </body>

</html>
